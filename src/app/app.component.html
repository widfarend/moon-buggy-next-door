<span *ngFor="let vehicle of vehicles">
  <div class="card inline-block">
    <div class="px-4 py-3 relative min-h-3">
      <p>Name: {{vehicle.name}}</p>
      <p>Model: {{vehicle.model}}</p>
      <p>Lat: {{vehicle.lat}}</p>
      <p>Long: {{vehicle.long}}</p>
      <p>Power: {{vehicle.power_level_percent}}%</p>
    </div>
  </div>

</span>
