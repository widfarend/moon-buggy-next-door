<div class="container w-full">
    <div class="pin-t flex flex-col lg:flex-grow xl:flex-row md:flex-grow sm:flex-col z-10">
        <div class="text-grey-darker flex flex-grow text-center px-4 py-2 m-6"><p class="text-center font-sans font-semibold text-blue-darker">{{title}}</p></div>
        <div class="text-grey-darker flex flex-grow text-center sm:py-0 sm:m-0 md:px-4 md:py-2 md:m-2"><p class="text-center">
            <cnd-latlong-locate (latlongLocate)="onLatLongLocate($event)"></cnd-latlong-locate></p>
        </div>
        <div class="flex flex-grow"></div>
    </div>
    <div class="min-h-screen md:flex">
        <div class="flex-none w-full md:max-w-xs bg-purple text-white">
            Sidebar
        </div>
        <div class="flex-1 bg-blue text-white">
            <cnd-moon-map #cndMoonMap [dataPoints]="vehicles" [commandCentre]="commandCentre"></cnd-moon-map>
        </div>
    </div>
